<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Temp Converter</title> 
</head>
<header id="header">
    <h1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">UnitConverter</h1>
 
</header>
<main>
    <h1 id="heading" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
        Temperature Converter
    </h1>
    <div id="converterContainer">
        <label for="" id="from">Fahrenheit</label>
        <input type="text" name="Celsius" id="fromCelsius">
        <label id="to">Celsius</label>
        <input type="text" name="Fahrenheit" id="toFahrenheit">
        <label id="results">Kelvin</label>
        <input type="text" name="results" id="tempResults">

    </div>
</main>

<body>
    <script src="index.js"></script>
    
</body>
</html>
